version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: vishnusk/circleci-test
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            ls -la
            docker build -t $IMAGE_NAME:latest .
  publish-latest:
    executor: docker-publisher
    steps:
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login -u "$DOCKER_UNAME" -p "$DOCKER_PWD"
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main